<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Lista de Compras Moderna</title>
  <style>
    :root {
      --verde: #28a745;
      --vermelho: #dc3545;
      --azul: #007bff;
      --cinza: #6c757d;
      --branco: #ffffff;
      --fundo: rgba(255, 255, 255, 0.9);
      --texto: #333333;
      --fundo-container: #ffffff;
      --sombra: 0 4px 12px rgba(0, 0, 0, 0.1);
      --borda: 1px solid rgba(0, 0, 0, 0.1);
    }

    .dark-mode {
      --verde: #48c774;
      --vermelho: #ff3860;
      --azul: #3298dc;
      --cinza: #7a7a7a;
      --branco: #363636;
      --fundo: rgba(10, 10, 10, 0.85);
      --texto: #f5f5f5;
      --fundo-container: #1a1a1a;
      --sombra: 0 4px 12px rgba(0, 0, 0, 0.3);
      --borda: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: var(--texto);
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--fundo);
      z-index: -1;
      transition: background 0.3s;
    }
    
    .container {
      max-width: 100%;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    
    .app-container {
      background: var(--fundo-container);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--sombra);
      backdrop-filter: blur(5px);
      border: var(--borda);
      transition: all 0.3s;
    }
    
    h1 {
      color: var(--verde);
      text-align: center;
      margin: 0 0 20px;
      font-size: 1.8rem;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--verde);
      font-weight: 700;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--cinza);
      border-radius: 10px;
      font-size: 1rem;
      background-color: var(--branco);
      color: var(--texto);
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      border-color: var(--verde);
      outline: none;
      box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
    }
    
    button {
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .btn-add {
      background: var(--verde);
      color: white;
      width: 100%;
      font-size: 1.1rem;
    }
    
    .btn-add:active {
      background: var(--verde);
      opacity: 0.9;
      transform: scale(0.98);
    }
    
    .btn-remove {
      background: var(--vermelho);
      color: white;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 8px;
    }
    
    .btn-remove:active {
      background: var(--vermelho);
      opacity: 0.9;
      transform: scale(0.95);
    }
    
    .btn-complete {
      background: var(--cinza);
      color: white;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 8px;
    }
    
    .btn-complete:active {
      background: var(--cinza);
      opacity: 0.9;
      transform: scale(0.95);
    }
    
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
      justify-content: center;
    }
    
    .filter-btn {
      background: var(--azul);
      color: white;
      padding: 8px 14px;
      font-size: 0.85rem;
      border-radius: 20px;
      transition: all 0.2s;
    }
    
    .filter-btn.active {
      background: var(--azul);
      opacity: 0.9;
      transform: scale(1.05);
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      margin-bottom: 12px;
      background: var(--branco);
      border-left: 4px solid var(--verde);
      border-radius: 10px;
      box-shadow: var(--sombra);
      transition: all 0.2s;
    }
    
    li.completed {
      opacity: 0.7;
      border-left-color: var(--cinza);
      text-decoration: line-through;
      background: var(--fundo-container);
    }
    
    .item-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex-grow: 1;
    }
    
    .item-category {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--verde);
    }
    
    li.completed .item-category {
      color: var(--cinza);
    }
    
    .item-name {
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .item-details {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--texto);
      opacity: 0.8;
    }
    
    .item-actions {
      display: flex;
      gap: 8px;
      margin-left: 12px;
    }
    
    .total {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      margin: 25px 0 15px;
      color: var(--verde);
      padding: 12px;
      background-color: rgba(40, 167, 69, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .credits {
      text-align: center;
      padding: 15px 0 5px;
      font-size: 0.8rem;
      color: var(--cinza);
      margin-top: 20px;
    }
    
    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .btn-theme {
      background: var(--azul);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .btn-save {
      background: var(--verde);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    /* Calculadora de peso */
    .calculator-container {
      background: var(--branco);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: var(--sombra);
      display: none;
    }
    
    .calculator-container.active {
      display: block;
    }
    
    .calculator-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--verde);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .calculator-close {
      background: none;
      border: none;
      color: var(--vermelho);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0;
    }
    
    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    
    .calculator-btn {
      background: var(--azul);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .calculator-btn.operator {
      background: var(--verde);
    }
    
    .calculator-btn.clear {
      background: var(--vermelho);
    }
    
    .calculator-display {
      grid-column: span 4;
      padding: 10px;
      background: var(--branco);
      border: 1px solid var(--cinza);
      border-radius: 5px;
      text-align: right;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .btn-calculator {
      background: var(--cinza);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      width: 100%;
    }
    
    @media (min-width: 400px) {
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px 20px;
      }
      
      .input-group {
        flex-direction: row;
        flex-wrap: wrap;
      }
      
      input, select {
        flex: 1 1 45%;
      }
      
      .btn-add {
        flex: 1 1 100%;
      }
    }
    
    /* Anima√ß√µes */

    }

      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>

    // Salvar lista como arquivo
    function saveListToFile() {
      if (items.length === 0) {
        alert('A lista est√° vazia!');
        return;
      }

      let listText = 'üõí Lista de Compras üõí\n\n';
      listText += 'Itens: ' + items.length + '\n';
      listText += 'Total: R$ ' + total.toFixed(2) + '\n\n';
      
      // Agrupar por categoria
      const categories = {};
      items.forEach(item => {
        if (!categories[item.category]) {
          categories[item.category] = [];
        }
        categories[item.category].push(item);
      });

      // Adicionar itens por categoria
      for (const [category, categoryItems] of Object.entries(categories)) {
        listText += category + ':\n';
        categoryItems.forEach(item => {
          const status = item.completed ? '‚úì ' : '';
          listText += `${status}${item.name} - ${item.qty}x R$ ${item.price.toFixed(2)} = R$ ${item.totalPrice.toFixed(2)}\n`;
        });
        listText += '\n';
      }

      listText += '\nGerado em: ' + new Date().toLocaleString();
      listText += '\n\nDesenvolvido por Andr√© Carlos';

      // Criar blob e link para download
      const blob = new Blob([listText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'lista_de_compras_' + new Date().toISOString().slice(0, 10) + '.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Fun√ß√µes da calculadora
    function toggleCalculator() {
      const calculator = document.getElementById('calculatorContainer');
      calculator.classList.toggle('active');
    }

    function appendToCalculator(value) {
      if (calculatorValue === '0' && value !== '.') {
        calculatorValue = value;
      } else {
        calculatorValue += value;
      }
      updateCalculatorDisplay();
    }

    function clearCalculator() {
      calculatorValue = '0';
      updateCalculatorDisplay();
    }

    function calculateResult() {
      try {
        // Substitui √ó por * e √∑ por / para avalia√ß√£o
        const expression = calculatorValue.replace(/√ó/g, '*').replace(/√∑/g, '/');
        calculatorValue = eval(expression).toString();
        updateCalculatorDisplay();
        
        // Preenche automaticamente o campo de pre√ßo com o resultado
        document.getElementById('itemPrice').value = calculatorValue;
      } catch (e) {
        calculatorValue = 'Erro';
        updateCalculatorDisplay();
        setTimeout(clearCalculator, 1000);
      }
    }

    function updateCalculatorDisplay() {
      document.getElementById('calcDisplay').textContent = calculatorValue;
    }

    function suggestCategory() {
      const productName = document.getElementById('itemName').value.toLowerCase();
      let foundCategory = 'ü•¶ Alimentos';
      
      for (const [keyword, category] of Object.entries(categoryMap)) {
        if (productName.includes(keyword)) {
          foundCategory = category;
          break;
        }
      }
      
      document.getElementById('itemCategory').value = foundCategory;
    }

    function addItem() {
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value) || 1;
      const price = parseFloat(document.getElementById('itemPrice').value) || 0;
      const category = document.getElementById('itemCategory').value;

      if (!name) {
        alert('Por favor, digite o nome do produto!');
        document.getElementById('itemName').focus();
        return;
      }

      const totalPrice = qty * price;
      const newItem = {
        id: Date.now(),
        name,
        qty,
        price,
        category,
        totalPrice,
        completed: false
      };

      items.push(newItem);
      if (!newItem.completed) {
        total += totalPrice;
      }
      saveData();
      updateList();
      updateTotal();

      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
      document.getElementById('itemName').focus();
    }

    function removeItem(id) {
      const itemIndex = items.findIndex(item => item.id === id);
      if (itemIndex !== -1) {
        if (!items[itemIndex].completed) {
          total -= items[itemIndex].totalPrice;
        }
        items.splice(itemIndex, 1);
        saveData();
        updateList();
        updateTotal();
      }
    }

    function toggleComplete(id) {
      const item = items.find(item => item.id === id);
      if (item) {
        item.completed = !item.completed;
        if (item.completed) {
          total -= item.totalPrice;
        } else {
          total += item.totalPrice;
        }
        saveData();
        updateList();
        updateTotal();
      }
    }

    function filterItems(category) {
      currentFilter = category;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      updateList();
    }

    function updateList() {
      const listElement = document.getElementById('shoppingList');
      listElement.innerHTML = '';

      const filteredItems = currentFilter === 'all' 
        ? items 
        : items.filter(item => item.category === currentFilter);

      if (filteredItems.length === 0) {
        listElement.innerHTML = '<li style="justify-content: center; background: none; box-shadow: none; border: none;">Nenhum item na lista</li>';
        return;
      }

      filteredItems.forEach(item => {
        const li = document.createElement('li');
        if (item.completed) {
          li.classList.add('completed');
        }

        li.innerHTML = `
          <div class="item-info">
            <span class="item-category">${item.category}</span>
            <span class="item-name">${item.name}</span>
            <div class="item-details">
              <span>Quant: ${item.qty}</span>
              <span>R$ ${item.totalPrice.toFixed(2)}</span>
            </div>
          </div>
          <div class="item-actions">
            <button class="btn-complete" onclick="toggleComplete(${item.id})">
              ${item.completed ? '‚úì' : '‚óã'}
            </button>
            <button class="btn-remove" onclick="removeItem(${item.id})">‚úï</button>
          </div>
        `;

        listElement.appendChild(li);
      });
    }

    function updateTotal() {
      document.getElementById('totalAmount').textContent = total.toFixed(2);
    }

    function saveData() {
      localStorage.setItem('shoppingItems', JSON.stringify(items));
      localStorage.setItem('shoppingTotal', total.toString());
    }
